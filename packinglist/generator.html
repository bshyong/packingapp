<!--Packing List App Generator Survey -->
<form method = "post">
	<head>
		<style type="text/css">
		.error{color:red;}
		#main {margin-left:auto;
			margin-right:auto;
			width: 700px;
			text-align: center;
			border: dotted 1px black;
			background-color:white}
		</style>
		<title>
			Packing list generator
		</title>
	</head>
	<body bgcolor="FFFFC2">
		<div id="main">
	<label>
		<h1>My Packing List<br>
		Packing list generator <br></h1> 
		<a href="/packinglist/signup">If you're new, create an account here </a><br>
		<a href="/packinglist/login">If you already have an account, sign in here</a><br>
		If you don't sign in, your trip will be saved with <a href="/packinglist/mytrips">other test users' trips</a>
	<br><br>
	{{welcome}}
	<br><br>
	<label>
		Name your trip* <br>
		<input name="name" value={{name}}> <br>
		<div class="error">{{error_name}}</div>
		</label>
	<br><br>
	<label>
		How long is your trip?*<br>
		<input name="days" value={{days}}>days
		<div class="error">{{error_days}}</div>
		<br>
		</label>
	<br>
	<label>
		What is your gender?*<br>
		<input name="gender" type="radio" value="male">
		Male
		<input name="gender" type="radio" value="female">
		Female
		<div class="error">{{error_gender}}</div>
		</label>
	<br><br>
	<label>
		What is the weather at your destination? Check all that apply.* <br>
		<input name="warm" type="checkbox">
		Warm
		<input name="cold" type="checkbox">
		Cold
		<input name="rainy" type="checkbox">
		Rainy or Snowy <br>
		<div class="error">{{error_temp}}</div>
		</label>
	<br><br>
	<label>
		What kind of trip is it? Check all that apply. <br>
		<input name="beach" type="checkbox">
		Beach
		<input name="work" type="checkbox">
		Work
		<input name="hiking" type="checkbox">
		Hiking
		<input name="festival" type="checkbox">
		Music Festival
		</label>
	<br><br>
	<label>
		What is your packing style? <br>
		<input name="style" type="radio" value="light">
		Light
		<input name="style" type="radio" value="normal">
		Normal
		<input name="style" type="radio" value="heavy">
		Heavy
		</label>
	<br><br>
	<input type = "submit">
	<br><br>
	</div>
	</body>
</form>
