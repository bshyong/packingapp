<!-- Registration form -->
<form method = "post">
		<head>
		<style type="text/css">
		#main {margin-left:auto;
			margin-right:auto;
			width: 700px;
			text-align: center;
			border: dotted 1px black;
			background-color:white}
		table {padding:15px;}
		ul {list-style-position:inside;}
		</style>
		<title>Register</title>
		</head>
	<body  bgcolor="FFFFC2">
	<div id="main">
		<h1> My Packing Checklist </h1>
	<label>
		Registration
	</label>
	<br>
	<label>
		Username
	<input name="username" value={{username}}> {{error_user}}
	</label>
	<br>
	<label>
		Password
	<input name="password" type="password"> {{error_password}}
	</label>
	<br>
	<label>
		Re-type password
	<input name="verify" type="password"> {{error_verify}}
	</label>
	<br>
	<label>
		Email (optional)
	<input name="email" value={{email}}> {{error_email}}
	</label>
	<br><br>
	<input type = "submit">
	<br>
	<a href="/packinglist/login">I have an account</a>
	<br><br>
	</div>
	</body>
</form>
